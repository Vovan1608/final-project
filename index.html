<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    </head>
    <body>
        <!-- Main wrapper -->
        <div class="main-wrapper">

            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Logo -->
                <div class="sidebar__logo">
                    <a class="sidebar__link" href="#">
                        <img class="sidebar__image" src="./images/logo.png" alt="logo">
                    </a>
                </div>
                <!-- Menu -->
                <div class="sidebar__menu">
                    <nav class="sidebar__navigation">
                        <ul class="sidebar__list">
                            <li class="sidebar__item">
                                <a href="#" class="sidebar__links-menu"> 
                                    <div class="sidebar__tachometr">
                                        Dashboard
                                    </div>
                                </a>
                            </li>
                            <li class="sidebar__item">
                                <a href="#" class="sidebar__links-menu">
                                    <div class="sidebar__chart">
                                        Charts
                                    </div>
                                </a>
                            </li>
                            <li class="sidebar__item">
                                <a href="#" class="sidebar__links-menu">
                                    <div class="sidebar__table">
                                        Tables
                                    </div>
                                </a>
                            </li>
                            <li class="sidebar__item">
                                <a href="#" class="sidebar__links-menu">
                                    <div class="sidebar__forms">
                                        Forms
                                    </div>
                                </a>
                            </li>
                            <li class="sidebar__item">
                                <a href="#" class="sidebar__links-menu"> 
                                    <div class="sidebar__calendar">
                                        Calendar
                                    </div>
                                </a>
                            </li>
                            <li class="sidebar__item">
                                <a href="#" class="sidebar__links-menu"> 
                                    <div class="sidebar__map">
                                        Maps
                                    </div>
                                </a>
                            </li>
                            <li class="sidebar__item">
                                <a href="#" class="sidebar__links-menu"> 
                                    <div class="sidebar__pages">
                                        Pages
                                    </div>
                                </a>
                            </li>
                            <li class="sidebar__item">
                                <a href="#" class="sidebar__links-menu"> 
                                    <div class="sidebar__ui">
                                        UI Elements
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <!-- Content -->
            <div class="contant-container">
                <!-- Desktop container -->
                <header class="header">
                    <div class="header__desktop">
                        <div class="header__wrap">
                            <form action="POST" class="header__form">
                                <input type="text" class="header__input" name="search"
                                placeholder="Search for datas & reports...">
                                <button class="header__submit" type="submit">
                                    <span class="header__icon-submit"></span>
                                </button>
                            </form>
                            <div class="header__button-wrap">
                                <div class="header__notif">
                                    <div class="header__notif_icon">
                                        <div class="header__notif_icon-coment">
                                            <span class="qwant">
                                                1
                                            </span>
                                        </div>
                                        
                                    </div>
                                    <div class="header__notif_icon">
                                        <div class="header__notif_icon-email">
                                            <span class="qwant">
                                                1
                                            </span>
                                        </div>             
                                    </div>
                                    <div class="header__notif_icon">
                                        <div class="header__notif_icon-notifications">
                                            <span class="qwant">
                                                3
                                            </span>
                                        </div>                                        
                                    </div>
                                </div>
                                <div class="header__account">
                                    <img class="header__image" src="./images/avatar-01.jpg" alt="">
                                    <div class="header__content">
                                        <a href="#">
                                            John Doe
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </header>
                <div class="main"></div>
            </div>
        </div>
    </body>
</html>
